<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - MicroSaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0b63f6 0%, #1f2dd6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(16, 24, 40, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h2 {
      color: #1f2937;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .login-header p {
      color: #667085;
      margin: 0;
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #e6eaf2;
      padding: 12px 16px;
      font-size: 16px;
    }
    .form-control:focus {
      border-color: #0b63f6;
      box-shadow: 0 0 0 0.2rem rgba(11, 99, 246, 0.25);
    }
    .btn-login {
      background: #0b63f6;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-login:hover {
      background: #0841a1;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    .back-link a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <div class="login-header">
            <h2>Admin Login</h2>
            <p>Access the MicroSaaS admin panel</p>
          </div>
          
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          
          <form method="POST">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
              <i class="fas fa-sign-in-alt mr-2"></i>Login to Admin Panel
            </button>
          </form>
          
          <div class="back-link">
            <a href="{{ url_for('main.index') }}">
              <i class="fas fa-arrow-left mr-1"></i>Back to Main Site
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
